<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <style>
     main {
        display:grid;
        grid-gap:20px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 2fr 1fr 1fr;
        grid-auto-rows: 2f;                   /*https://youtu.be/n1Lnar9mTF8?t=935*/
     }
     main > div {
        background:#f0f0f0;
        padding:10px;
        text-align:center;
     }
     main > div:nth-of-type(1) {
       grid-column: 1 / 3;
       grid-row: 2 / 4;
     }
     main > div:nth-of-type(2) {
       grid-area: 2 / 5 / 4 / 7;
     }
  </style>
</head>
<body>
  <a href="https://youtu.be/n1Lnar9mTF8?t=124">https://youtu.be/n1Lnar9mTF8?t=124</a>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>1</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>
</body>
</html>
